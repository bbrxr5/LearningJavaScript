<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<style>
		span{
			margin: 5px;
			width 70px;
			background-color: #C0C0C0;
			font-weight: bold;
			border-color: #C0C0C0;
			border:1px solid #000000;
			border-radius: 5px 5px 0px 0px;
			padding: 3px;
			float: left;
			text-align: center;
				}
		</style>
	</head>
	<body>
		<div  id="Div1">
			<p id="Div1Heading" class="heading" style="font-weight:bold">Heading Text</p>
			<p id="Div1Content" class="content">Some Content</p>
		</div>
		<div id="Div2">
			<p id="Div2Heading" class="heading">Another Heading Text</p>
			<p id="Div2Heading" class="content">Some More Content</p>
		</div>
		
		<p>Paragraph A</p>
		<p>Paragraph B</p>
		<p>Paragraph C</p>
		<span>Span A</span>
		<span>Span B</span>
		<span>Span C</span>
	
		<span>Text on</span>
		<span>Line 1</span><br>
		<span>Text on Line 2</span><hr>
		<span>New section on Line 3</span>
	</body>
</html>
