<DOCTYPE! html>
<html>
	<head>
		<title>CSS Stylings</title>
		<meta charset="UTF-8" /meta>	
		<style type="text/css">
			.heading p{
				display: inline;
				background-color:black;
				color: white;
				font-weight:bold;
				padding:3px;
				}
			.content p{
				background-color: #C0C0C0;
				padding: 3px;
				}
		</style>
	</head>
	<body>
		<div class="heading">
			<p>Heading A</p>
			<p>Heading B</p>
			<p>Heading C</p>
		</div>
		<div class="content">
			<p>Paragraph A</p>
			<p>Paragraph B</p>
			<p>Paragraph C</p>
		</div>
	</body>
</html>
