<!DOCTYPE html>
<html>
	<head>
		<title>If Logic</title>
		<meta charset="UTF-8" />
		<script>
			function writeIt(){
				var hour = new Date().getHours();
				var timeofDay;
				if(hour>=7 && hour<12) {
					document.write("Good Morning!");
					timeofDay="morning";
				} else if(hour>=12 && hour<18) {
					document.write("Good Day!");
					timeofDay="day";
				} else {
					document.write("Good Night!");
					timeofDay="night";
				}
			switch(timeofDay){
				case "morning":
				case "day":
					document.write("<br><img src='../images/day.jpg' />");
				break;
				case "night":
					document.write("<br><img src='../images/night.jpg' />");
					break;
				default:
					document.write("<br><img src='../images/day.jpg' />");
				}
			}
		</script>
	</head>
	<body onload="writeIt()">
	</body>
</html>
